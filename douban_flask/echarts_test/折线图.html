<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
    <script src="../static/assets/js/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px; height: 400px;"></div>
    <script>
        var mychart = echarts.init(document.querySelector('div'))

        var option = {
            title:{
                text:'折线图',
                link:'http://mail.qq.com'
            },
            xAxis: {
                type:'category',
                data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
                boundaryGap:false
            },
            yAxis: {
                type:'value',
                scale:true,
            },
            series:[
                {
                    name:'销量',
                    type:'line',
                    data:[99,88,99,43,77,66,77,66,29,56,77,86],
                    markPoint:{
                        data:[
                        {
                            type:"max",
                            name:"最大值"
                        },
                        {
                            type:"min",
                            name:"最小值"
                        }
                    ],
                    symbol:'pin'
                    },
                    markLine:{
                        data:[
                            {
                                type:'average',
                                name:'平均值'
                            }
                        ]
                    },
                    markArea: {
                        data: [
                        [
                            {
                                name: '平均值到最大值',
                                type: 'average'
                                // xAxis:'1月',
                            },
                            {
                                type: 'max',
                                // xAxis:'2月'
                            }
                        ],
                        [
                            {
                                name: '两个坐标之间的标域',
                                coord: ['3月', 30]
                            },
                            {
                                coord: ['6月', 50]
                            }
                        ], 
                        [
                            {
                                name: '60分到80分',
                                yAxis: 60
                            },
                            {
                                yAxis: 80
                            }
                        ],
                        [
                            {
                                name: '7月到10月',
                                xAxis: '7月'
                            },
                            {
                                xAxis: '10月'
                            }
                        ],
                        [
                            {
                                name: '所有数据范围区间',
                                coord: ['min', 'min']
                            },
                            {
                                coord: ['max', 'max']
                            }
                        ], 
                        // [
                        //     {
                        //         name: '两个屏幕坐标之间的标域',
                        //         x: 100,
                        //         y: 100
                        //     }, {
                        //         x: '90%',
                        //         y: '10%'
                        //     }
                        ]
                        
                    },
                    // smooth: true,
                    smooth: 0.5,
                    lineStyle:{
                        color:'red',
                        type:'dotted'
                    },
                    areaStyle:{
                        color:'#f876'
                    }

                }
            ]
        
        };

        mychart.setOption(option);
        
    </script>
</body>
</html>
